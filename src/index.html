<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="main-header">
          <div class="headersuperior">
            <p>Get 10% OFF in the new collection</p>
          </div>
          <section>
            <img  class="main-logo"src="nakdlogo.png" style="height: 5vh;" >
              <nav class="main-nav">
                <ul>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Inicio</a></li>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Nuevo Ingreso</a></li>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Vestidos</a></li>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Tops</a></li>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Jeans</a></li>
                  <li class="nav-conteiner"><a href="#" class="nav-conteiner-word">Sweaters</a></li>
                </ul>
              </nav>
          </section>
    </header>
   <main class="main-conteiner" style="display:block" id="primeraparte">
     <aside class="left">
       <img src="vestido3.png" >
       <section class="icons">
         <ul>
           <li> <img src="instagram.png"></li>
           <li> <img src="facebookcolor.png" ></li>
           <li> <img src="gmail.png"></li>
       </ul> </section>
     </aside>
       <section class="centro">
        <h1>Valide su pago</h1>
           <article class="">
               <h2>Registrate</h2>
               <div class="nombre-email">
                 <input type= "text" name= "nombre" placeholder= "name" id= "nombre" > <br>
                 <input type= "text" name= "correo" placeholder= "email" id= "email" > <br>
               </div>
           </article>
           <article class="">
               <h2>Medio de pago</h2>
               <div class="radio">
                 <label><input type="radio" name="card" id="carddeb">Tarjeta de debito</label>
                 <label><input type="radio" name="card" id="cardcred">Tarjeta de credito</label>
               </div>
               <img src="tarjetas.png" style="width:290px">
           </article>
           <article class="numero">
               <h2>Numero de tarjeta</h2>
                  <h3 id="mensaje1"></h3>
                    <input type= "text" class= "tarjeta" id= "tarjeta" placeholder= "16 digitos" maxlength="16" >
               <h2>Presione VALIDAR para confirmar su pago</h2> <br><br>
                    <input type="button" class="button" id="btn"  value="VALIDAR">
           </article>
       </section>
   </main>

  <section class="segundaparte" id="segundaparte">
    <article class="mensaje-validado">
      <img src="correct.png" class="check">
          <h2 id="mensaje2"></h2>
          <h2 >Se ejecuto tu pago</h2> <br>
            <input type="button" class="button" value="Continua tu compra">
    </article>
  </section>

  <script type= "module" src= "index.js" > </script>

  </body>
</html>
